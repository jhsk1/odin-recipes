<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Guacamole Recipe</title>
    </head>

    <body>
        <h1>Guacamole</h1>
        <img src="images/guacamole.jpg" alt="Guacamole" height="200" width="200">

        <ul>
            <li>3 Hass avocados</li>
            <li>Salt</li>
            <li>1 lime</li>
        </ul>

        <ol>
            <li>Peel avocados into bowl.</li>
            <li>Mash avocados.</li>
            <li>Add salt and lime to taste.</li>
        </ol>

    </body>
</html>
